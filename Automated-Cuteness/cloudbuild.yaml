---
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - auto-mail
      - --image
      - gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA
      - --region
      - $_REGION
      - --allow-unauthenticated
images:
  - gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA
