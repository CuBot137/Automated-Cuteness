steps:
  # Run Maven clean install
  - name: 'maven:3.9.6-jdk-slim'  # Replace 'x' with the desired Maven version (e.g., maven:3.8-jdk-slim)
    args: ['clean', 'install','-DskipTests']  # You can add '-DskipTests' here to skip tests during build

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'auto-mail'
      - '--image'
      - 'gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--allow-unauthenticated'
images:
  - 'gcr.io/$_PROJECT_ID/auto-mail:$COMMIT_SHA'